<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="Contact_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-conatiner">
            <div class="info">
                <div class="pack">
                    <div class="text">
                        <h4>If you encounter any issues, please send a message using this form with the correct information.</h4>
                    </div>
                    <div class="text">
                        <h4>Email</h4>
                        <span>mdhaiderali1012@gmail.com</span>
                    </div>
                    <div class="text">
                        <h4>WhatsApp Number</h4>
                        <span>+91-9891270661</span>
                    </div>
                    <div class="social-button" display="none">
                        <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-github" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <form action="" name="formgroup">
                <div class="input-control">
                    <label for="Name">Name <span class="required">*</span></label><br>
                    <input type="text" placeholder="Enter your Name" id="name" required>
                </div>
                <div class="input-control">
                    <label for="Email">Email <span class="required">*</span></label><br>
                    <input type="email"  placeholder="Enter your Email" id="email" required>
                </div>
                <div class="input-control">
                    <label for="Contact">Contact Number</label><br>
                    <input type="text" placeholder="Enter your Contact Number" id="phone">
                </div>
                <div class="input-control">
                    <label for="Subject">Subject</label><br>
                    <input type="text" placeholder="Enter your Subject" id="subject"> 
                </div>
                <div class="input-control">
                    <label for="Message">Message</label><br>
                    <textarea name="" id="message" rows="3" placeholder="Enter your Message..." required></textarea>
                </div>
                <div class="input-control">
                    <button type="button" onclick="sendemail()">Send</button>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <div class="check">
                <i class="fa fa-check-square" aria-hidden="true"></i>
                <div class="para">Successful</div>
                <p>Your data successfully received</p>
                <button class="ok" onclick="remove()">OK</button>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function sendemail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var sub = document.getElementById("subject").value;
            var mess = document.getElementById("message").value;
            var body = "Name: " + name + "<br>Email: " + email + "<br>Contact number: " + phone + "<br>User Message: " + mess;
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "mdhaiderali1012@gmail.com",
                Password: "1B9D3C5080A36EF349A4857E948455C0E963",
                To: "mdhaideral7654@gmail.com",
                From: "mdhaiderali1012@gmail.com",
                Subject: sub,
                Body: body
            }).then(message => {
                if (message === 'OK') {
                    swal("Successful!", "Your data is successfully received", "success");
                } else {
                    swal("Something is wrong!", "Your data is not received", "error");
                }
            });
        }
    </script>


 

   
</body>
</html>
